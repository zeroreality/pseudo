﻿<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Date prototype tests</title>
	<!-- jasmine -->
	<link rel="stylesheet" href="../jasmine-3.5.0/jasmine.css">
	<script src="../jasmine-3.5.0/jasmine.js"></script>
	<script src="../jasmine-3.5.0/jasmine-html.js"></script>
	<script src="../jasmine-3.5.0/boot.js"></script>
</head>
<body>
	<script>var ns = {};</script>
	<script src="../../src/_include.js"></script>
	<script src="../../src/objects/Number.js"></script>
	<!-- support -->
	<script type="text/javascript">

	</script>
	<!-- test -->
	<script type="text/javascript" defer="defer">
		describe("Number.range", function() {
			var base;
			beforeEach(function() {
				base = new Date(2020, 0, 1);
			});
			it("no args", function() {
				var range = Number.range();
				expect(range.length).toBe(0);
			});
			it("length", function() {
				var range = Number.range(10);
				expect(range.length).toBe(10);
				for (var i = 0; i < range.length; i++) expect(range[i]).toBe(i);
			});
			it("negative length", function() {
				var range = Number.range(-10);
				expect(range.length).toBe(0);
			});
			it("length start", function() {
				var range = Number.range(10, 10);
				expect(range.length).toBe(10);
				for (var i = 0; i < range.length; i++) expect(range[i]).toBe(i + 10);
			});
			it("length negative start", function() {
				var range = Number.range(10, -10);
				expect(range.length).toBe(10);
				for (var i = 0; i < range.length; i++) expect(range[i]).toBe(i - 10);
			});
			it("length NaN start", function() {
				var range = Number.range(10, NaN);
				expect(range.length).toBe(10);
				for (var i = 0; i < range.length; i++) expect(range[i]).toBe(i);
			});
			it("length step", function() {
				var range = Number.range(10, 0, 10);
				expect(range.length).toBe(10);
				for (var i = 0; i < range.length; i++) expect(range[i]).toBe(i * 10);
			});
			it("length negative step", function() {
				var range = Number.range(10, 0, -10);
				expect(range.length).toBe(10);
				for (var i = 0; i < range.length; i++) expect(range[i]).toBe(i * -10);
			});
			it("length NaN step", function() {
				var range = Number.range(10, 0, NaN);
				expect(range.length).toBe(10);
				for (var i = 0; i < range.length; i++) expect(range[i]).toBe(i);
			});

			it("length start step", function() {
				var range = Number.range(10, 10, 10);
				expect(range.length).toBe(10);
				for (var i = 0; i < range.length; i++) expect(range[i]).toBe((i * 10) + 10);
			});
			it("length negative start step", function() {
				var range = Number.range(10, -10, 10);
				expect(range.length).toBe(10);
				for (var i = 0; i < range.length; i++) expect(range[i]).toBe((i * 10) - 10);
			});
			it("length start negative step", function() {
				var range = Number.range(10, 10, -10);
				expect(range.length).toBe(10);
				for (var i = 0; i < range.length; i++) expect(range[i]).toBe((i * -10) + 10);
			});
			it("length negative start negative step", function() {
				var range = Number.range(10, -10, -10);
				expect(range.length).toBe(10);
				for (var i = 0; i < range.length; i++) expect(range[i]).toBe((i * -10) - 10);
			});
		});
	</script>
</body>
</html>
